<!DOCTYPE html>
<html lang="en">
<head>

        .box {

            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

            background: #333;

</head>
<body>
    <h1>ğŸ› Blog Post Creation Debug Test</h1>
    <p class="info">This tool tests different methods to create blog posts and identify the source of the "generate_comprehensive_ke..." error.</p>

    <div class="box">

        <input type="text" id="excerpt" placeholder="Post excerpt" value="Test excerpt for debugging">
    </div>

    <div class="box">
        <h3>Test Methods</h3>
        <button onclick="testEdgeFunction()">ğŸš€ Test Edge Function (simple-blog-post)</button>
        <button onclick="testDirectInsert()">ğŸ’¾ Test Direct Database Insert</button>
        <button onclick="testSQLFunction()">ğŸ”§ Test SQL Function (create_simple_blog_post)</button>
        <button onclick="clearLogs()">ğŸ§¹ Clear Logs</button>
    </div>

    <div class="box">
        <h3>Debug Output</h3>
        <div id="logs" class="log"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://rowcloxlszwnowlggqon.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvd2Nsb3hsc3p3bm93bGdncW9uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjQ4NTQ0NjgsImV4cCI6MjA0MDQzMDQ2OH0.MKUh3MBo_ZWGNSKr3Jl7fVVJNmUdGHfW-2iB5kgV3pI';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logs = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function getTestData() {
            return {
                title: document.getElementById('title').value || 'Debug Test Post',
                content: document.getElementById('content').value || 'Debug content',
                excerpt: document.getElementById('excerpt').value || 'Debug excerpt',
                status: 'draft'
            };
        }

        async function testEdgeFunction() {
            log('ğŸš€ Testing Edge Function Method...', 'info');
            try {
                const testData = getTestData();
                log(`ğŸ“ Creating post: "${testData.title}"`, 'info');

                const { data, error } = await supabase.functions.invoke('simple-blog-post', {
                    body: testData
                });

                if (error) {
                    log(`âŒ Edge Function Error: ${JSON.stringify(error)}`, 'error');
                    return;
                }

                if (data?.success) {
                    log(`âœ… Edge Function Success: ${JSON.stringify(data)}`, 'success');
                    log(`ğŸ“Š Created post ID: ${data.data.id}`, 'success');
                    log(`ğŸ”— Generated slug: ${data.data.slug}`, 'success');
                } else {
                    log(`âš ï¸ Edge Function Failed: ${JSON.stringify(data)}`, 'warning');
                }
            } catch (error) {
                log(`ğŸ’¥ Exception in Edge Function: ${error.message}`, 'error');
                log(`ğŸ” Full error: ${JSON.stringify(error)}`, 'error');
            }
        }

        async function testDirectInsert() {
            log('ğŸ’¾ Testing Direct Database Insert...', 'info');
            try {
                const testData = getTestData();
                const slug = testData.title.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-+|-+$/g, '') + '-' + Date.now();
                
                log(`ğŸ“ Inserting post with slug: ${slug}`, 'info');
                log(`ğŸ” KNOWN ISSUE: This may fail due to "generate_comprehensive_keywords_and_tags" function`, 'warning');

                const { data, error } = await supabase
                    .from('blog_posts')
                    .insert({
                        title: testData.title,
                        slug: slug,
                        content: testData.content,
                        excerpt: testData.excerpt,
                        status: testData.status,
                        category: 'Other',
                        tags: ['debug', 'test'],
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    })
                    .select()
                    .single();

                if (error) {
                    log(`âŒ Direct Insert Error: ${JSON.stringify(error)}`, 'error');
                    log(`ğŸ” Error Code: ${error.code}`, 'error');
                    log(`ğŸ” Error Message: ${error.message}`, 'error');
                    log(`ğŸ” Error Details: ${error.details}`, 'error');
                    log(`ğŸ” Error Hint: ${error.hint}`, 'error');
                    
                    // Check if this is the known function error
                    if (error.message && error.message.includes('generate_comprehensive_ke')) {
                        log(`ğŸ¯ IDENTIFIED: This is the "generate_comprehensive_keywords_and_tags" function error!`, 'error');
                        log(`ğŸ› ï¸ SOLUTION: Run the fix-generate-keywords-error.sql script to disable this function`, 'warning');
                        log(`ğŸ“‹ The function is likely called by a trigger on INSERT/UPDATE`, 'info');
                    }
                    return;
                }

                log(`âœ… Direct Insert Success: ${JSON.stringify(data)}`, 'success');
                log(`ğŸ“Š Created post ID: ${data.id}`, 'success');
            } catch (error) {
                log(`ğŸ’¥ Exception in Direct Insert: ${error.message}`, 'error');
                log(`ğŸ” Full error: ${JSON.stringify(error)}`, 'error');
                
                // Check if this is the known function error
                if (error.message && error.message.includes('generate_comprehensive_ke')) {
                    log(`ğŸ¯ IDENTIFIED: This is the "generate_comprehensive_keywords_and_tags" function error!`, 'error');
                    log(`ğŸ› ï¸ SOLUTION: Run the fix-generate-keywords-error.sql script to disable this function`, 'warning');
                }
            }
        }

        async function testSQLFunction() {
            log('ğŸ”§ Testing SQL Function Method...', 'info');
            try {
                const testData = getTestData();
                log(`ğŸ“ Calling create_simple_blog_post function...`, 'info');

                const { data, error } = await supabase.rpc('create_simple_blog_post', {
                    post_title: testData.title,
                    post_content: testData.content,
                    post_excerpt: testData.excerpt
                });

                if (error) {
                    log(`âŒ SQL Function Error: ${JSON.stringify(error)}`, 'error');
                    log(`ğŸ” Error Code: ${error.code}`, 'error');
                    log(`ğŸ” Error Message: ${error.message}`, 'error');
                    return;
                }

                log(`âœ… SQL Function Success: ${JSON.stringify(data)}`, 'success');
                if (data?.success) {
                    log(`ğŸ“Š Created post ID: ${data.post_id}`, 'success');
                    log(`ğŸ”— Generated slug: ${data.slug}`, 'success');
                }
            } catch (error) {
                log(`ğŸ’¥ Exception in SQL Function: ${error.message}`, 'error');
                log(`ğŸ” Full error: ${JSON.stringify(error)}`, 'error');
            }
        }

        // Auto-start with basic info
        log('ğŸ”§ Blog Post Creation Debug Tool Loaded', 'success');
        log('ğŸ“‹ Available test methods:', 'info');
        log('  1. Edge Function - Uses the simple-blog-post edge function', 'info');
        log('  2. Direct Insert - Bypasses all functions and inserts directly', 'info');
        log('  3. SQL Function - Uses the create_simple_blog_post database function', 'info');
        log('ğŸ¯ Click a test method above to identify the source of the error', 'warning');
    </script>
